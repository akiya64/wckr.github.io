<div class="js-affix">
	<nav class="page-nav js-page-nav">
		<ul>
			<li class="nav-h2 active"><a href="#site-top">Top</a></li>
		</ul>
	</nav>
	<hr />
	<div class="site-issues js-site-issues">
		<p class="site-issues-title"><a href="https://github.com/{{ site.github.org }}/{{ site.github.repo }}/issues" class="icon-issues">Issues</a></p>
	</div>
	<hr />
	<div class="wocker-contributors js-wocker-contributors">
		<p class="wocker-contributors-title icon-contributor">Contributors</p>
		<ul>
		{% for contributor in site.data.contributors %}
			<li data-login="{{ contributor.id }}"></li>
		{% endfor %}
		</ul>
	</div>
</div>
